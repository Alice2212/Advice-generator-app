<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- link to the stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="main-body flex">
      <div class="advice-card flex">
        <!-- advice text -->
        <div class="advice-card--text">
          <!-- advice heading -->
          <h1 class="advice-heading">ADVICE #117</h1>
          <!-- advice -->
          <p class="advice-body">
            "It is easier to sit up and take notice, what's difficult is getting
            up and taking action "
          </p>
        </div>
        <!-- advice divider -->
        <div class="advice-card--divider">
          <img src="./images/pattern-divider-desktop.svg" alt="" />
        </div>
        <!-- advice button -->
        <div class="advice-card--button">
          <button id="btn"><img src="./images/icon-dice.svg" alt="" /></button>
        </div>
      </div>
    </main>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oyekale Alice</a>.
    </div> -->
    <script src="index.js"></script>
  </body>
</html>
